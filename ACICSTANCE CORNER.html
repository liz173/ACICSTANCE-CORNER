            <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
                
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: 'Poppins', sans-serif;
                }
            
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    margin: 0;
                    overflow: hidden;
                    position: relative;
                }
            
                /* Blurred image background */
                body::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: url('https://media.licdn.com/dms/image/v2/C5605AQFcnq9q1v2ISw/videocover-low/videocover-low/0/1598795336501?e=2147483647&v=beta&t=JlgGhUFnrv4PQfP6KbCV0Q3C9aVz8gaweDy4GGqpbow') no-repeat center center / cover;
                    filter: blur(8px);
                    z-index: -2;
                }
            
                /* Gradient and frosted glass effect */
                body::after {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: radial-gradient(circle, rgb(219, 221, 222), rgba(33, 182, 241, 0.4), rgba(10, 117, 204, 0.6));
                    backdrop-filter: blur(10px);
                    z-index: -1;
                }
            
                .wrapper {
                    position: relative;
                    z-index: 0;
                    width: 100%;
                    max-width: 500px;
                    padding: 40px;
                    background: rgba(255, 255, 255, 0.1); /* Increase transparency */
                    border-radius: 16px;
                    backdrop-filter: blur(15px) saturate(180%);
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); /* Lighter shadow */
                    text-align: center;
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    overflow: hidden;
                }

                /* Glassy Wrapper */
                .wrapper {
                    width: 100%;
                    max-width: 400px;
                    padding: 20px;
                    background: rgba(255, 255, 255, 0.2); /* Transparent white background */
                    border-radius: 8px;
                    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                    text-align: center;
                    position: relative;
                    backdrop-filter: blur(10px); /* Frosted glass effect */
                    border: 1px solid rgba(255, 255, 255, 0.3); /* Light border to enhance glassy look */
                }

                /* Transparent Links */
                .login-link, .register-link {
                    color: rgba(9, 53, 48, 0.966); /* Semi-transparent link color */
                    text-decoration: none;
                }

                .login-link:hover, .register-link:hover {
                    text-decoration: underline;
                }

                /* Transparent Button */
                .btnLogin-popup {
                    display: block;
                    margin-top: 20px;
                    padding: 10px 20px;
                    background-color: rgba(0, 121, 107, 0.4); /* Transparent background */
                    color: rgba(255, 255, 255, 0.8); /* Semi-transparent text color */
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    backdrop-filter: blur(5px); /* Slight frosted glass effect on button */
                }

                .btnLogin-popup:hover {
                    background-color: rgba(0, 105, 92, 0.5); /* Slightly darker transparent hover background */
                }

                /* Transparent Close Icon */
                .icon-close {
                    position: absolute;
                    top: 10px;
                    right: 10px;
                    font-size: 20px;
                    color: rgba(0, 0, 0, 0.5); /* Semi-transparent close icon color */
                    cursor: pointer;
                }

                /* Form Container */
                .form-container {
                    display: none;
                }

                .active {
                    display: block;
                }

                /* Input Styles */
                .input-group {
                    margin-bottom: 15px;
                    text-align: left;
                }

                .input-group label {
                    font-size: 14px;
                    color: rgba(8, 77, 62, 0.973); /* Transparent label color */
                    margin-bottom: 5px;
                    display: block;
                }

                .input-group input {
                    width: 100%;
                    padding: 10px;
                    font-size: 12px;
                    border: 1px solid rgba(204, 204, 204, 0.5); /* Transparent border */
                    border-radius: 4px;
                    background-color: rgba(255, 255, 255, 0.15); /* Transparent input background */
                    color: rgba(0, 0, 0, 0.8); /* Darker text for readability */
                    backdrop-filter: blur(5px); /* Slight blur for frosted glass effect */
                }

                /* Forgot Password Link */
                #forgot-password-link {
                    color: rgba(9, 53, 48, 0.966); /* Transparent link color */
                    text-decoration: none;
                }

                #forgot-password-link:hover {
                    color: rgba(8, 100, 89, 0.9);
                    text-decoration: underline;
                }

                /* Transparent Checkbox Container */
                .checkbox-container {
                        display: flex;
                        align-items: center;
                        margin-top: 5px;
                    }
                
                    .checkbox-container input[type="checkbox"] {
                        width: auto;
                        margin-left: 5px;
                        vertical-align: top;
                        
                    }
                
                    .checkbox-container label {
                        margin-left: 5px;
                        font-size: 14px;
                        color: #056b97;
                    }
                
                    button {
                        width: 100%;
                        padding: 10px;
                        font-size: 15px;
                        background-color: #18a6e8bf;
                        color: white;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                    }
                
                    button:hover {
                        background-color: #055397ab;
                    }

                /* Error Messages */
                #error-message, #register-error-message {
                    color: rgba(255, 0, 0, 0.8); /* Semi-transparent error color */
                    font-size: 14px;
                    margin-top: 10px;
                }

                /* Wrapper Background Overlay */
                .wrapper::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(255, 255, 255, 0.1); /* Light overlay for extra glassy effect */
                    border-radius: 8px;
                    z-index: -2; /* Keep overlay behind the content */
                }
                </style>
